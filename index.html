<!DOCTYPE html>
<html>
<head>
<title>Interactive Greeting</title>
<script>
  function displayGreeting() {
    document.getElementById("greeting").innerHTML = "Hello, welcome to my website!";
  }
</script>
</head>
<body>

<h1 id="greeting">Click the button to see a greeting:</h1>
<button onclick="displayGreeting()">Display Greeting</button>

</body>
</html>
